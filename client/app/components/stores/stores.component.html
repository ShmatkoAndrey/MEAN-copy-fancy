<div id="main-stores">

    <div class="store" *ngFor="let store of stores">
        <div class="store-info">
            <img class="avatar" [src]="'/images/users/' + store._id + '/avatar.jpg'"  />
            <span>{{store.username}}</span>
        </div>

            <img class="product-main-image" *ngFor="let product of store.products" [src]="'/images/' + product._id + '/' + product.mainPhoto" />
    </div>

</div>
