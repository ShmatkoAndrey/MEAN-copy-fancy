<div id="main-stores">
    <div class="info"> STORES </div>
    <div class="store" *ngFor="let store of stores.reverse()" [routerLink]="['/store', store._id]">
        <div class="store-info" >
            <img class="avatar" [src]="store.avatar"  />
            <span>{{store.username}}</span>
        </div>
            <img class="product-main-image" *ngFor="let product of store.products" [src]="product.mainPhoto" />
    </div>
</div>
