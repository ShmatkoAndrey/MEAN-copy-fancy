<div class="store-info">
    <img class="banner" [src]="'/images/users/' + id + '/banner.jpg'"  />

    <div *ngIf="store" class="info-name">
        <img class="avatar" [src]="'/images/users/' + id + '/avatar.jpg'"  />
        <div class="store-name">{{store.username}}</div>
    </div>
</div>

<div id="product-list">
    <product
            *ngFor = "let product of productService.products"
            [product]="product"
    > </product>
</div>
