<div class="store-info">
    <img *ngIf="store" class="banner" [src]="store.banner"  />

    <div *ngIf="store" class="info-name">
        <img class="avatar" [src]="store.avatar"  />
        <div class="store-name">{{store.username}}</div>
    </div>
</div>

<div id="product-list">
    <product
            *ngFor = "let product of productService.products"
            [product]="product"
    > </product>
</div>
